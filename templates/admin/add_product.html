<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTE PERÚ || ADMIN</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/static/images/logo2.png">
    <!--LINK DEL BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/add_product.css">
    <!--LINK DE ICONOS FONT AWESOME-->
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <script src="/static/js/headroom.min.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/menu-flex.js"></script>
    <!-- LINK DEL BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inder&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <center>
            <img src="/static/images/logo2.png" alt="Logo" height="150px" width="200px">
            <h4>ARTE PERÚ</h4>
        </center>
        </div>
        <div class="footer">
            <p>"Tu pasión por lo que vendes es el primer paso para inspirar a tus clientes. ¡Cree en tu producto y ellos también lo harán!"</p>
            © 2024 ARTE PERÚ
        </div>
    </div>
    <div class="form-container">
        <h1>Agregar Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Producto:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese el nombre del producto" required>
            </div>
        
            <!-- Descripción -->
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Ingrese la descripción" required></textarea>
            </div>
        
            <!-- Precio -->
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Ingrese el precio" step="0.01" required>
            </div>
            
            <!--agregar imagen-->>
         <div class="mb-3">
            <label for="image" class="form-label">Imagen del Producto:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>

            <!-- Botón Guardar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-save">Guardar Producto</button>
            </div>
        </form>
        
        <!-- Botón Volver -->
        <a href="/dashboard" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver a la lista de productos
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
